{% extends 'base.html' %}

{% block content%}

<hr>
<div class="card mb-3">
  <img class="card-img-top" src="{{ product.thumb.url }}" alt="Card image cap">
  <div class="card-body text-center">
    <h5 class="card-title display-4">{{ product.name }}</h5>
    <p class="card-text">Price: {{ product.price }}</p>
    <p class="card-text">Quantity: {{ product.quantity }}</p>
    {% if updated_date %}
    <p class="card-text"><small class="text-muted">Added at: {{ product.updated_date }}</small></p>
    {% else %}
    <p class="card-text"><small class="text-muted">Added at: {{ product.date }}</small></p>
    {% endif %}
    <p class="card-text"><small class="text-muted float-right">- added by {{ product.owner.username }}</small></p>
  </div>
</div>

{% endblock %}
