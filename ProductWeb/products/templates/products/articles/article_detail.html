{% extends 'base.html' %}

{% block content%}

<hr>
<div class="card mb-3">
  <img class="card-img-top" src="{{ article.thumb.url }}" alt="Card image cap">
  <div class="card-body text-center">
    <h5 class="card-title display-4">{{ article.title }}</h5>
    <p class="card-text">{{ article.body }}</p>
    <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
  </div>
</div>

{% endblock %}
